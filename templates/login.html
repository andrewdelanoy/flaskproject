{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style = "color:ghostwhite">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action = "#" method = "POST">
<p><input type="text" name="name"></p>
<p><input type="submit" value="Login"></p>
</form>
{% endblock %}
